<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Stock Productos</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="div mar mx-5">
    <div class="conteiner">
        <div class="row">
            <div class="col-3">
                <h4> Stock Productos</h4>
            </div>
            <div class="col-9 d-flex flex-row-reverse">
                <a th:href="@{/formulario/producto/0}" class="btn btn-success">Agregar Producto</a>
            </div>
        </div>
        <div class="ron">
            <div class="col-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}" th:classappend="${producto.activo} ? table-success : table-danger">
                            <td th:text="${producto.id}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td th:text="${producto.cantidad}"></td>
                            <td>
                                <a href="@{/formulario/producto/{id}(id=${producto.id})" class="btn btn-warning">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
